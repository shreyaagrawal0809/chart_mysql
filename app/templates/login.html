<html>
    <head>
        <title>
            <h1>Login</h1>
        </title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span></button>
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="container">
            <h3>Please login:</h3>
                <br>
            <form action="" class="form-inline" method="post">
            <label>Username:</label>
            <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
            <input class="btn" type="submit" value="Login" style="background-color:#FFD166;color:#000">
            </form>
            <p>{{error}}</p>
                            
            <div class="container">
                <br><p>No account? <a href='/register'>Register here</a></p>
                <p><a href='/forgot-password/'>Forgot Password?</a></p>
                <br>
                              
            </div>  </div>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>            
    </body>
</html>
